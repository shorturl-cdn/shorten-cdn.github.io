<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
<title>网址压缩工具</title>
<style>
html, body {
  height: 100%;
}

</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">
<a href="https://github.com/xyTom/Url-Shorten-Worker/">
  <img style="position: absolute; top: 0; right: 0; border: 0;" 
  src="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/github.png"
  alt="Fork me on GitHub" >
  </a>
    <div class="card" style="width:80%">
        <h5 class="card-header">长网址压缩工具：</h5>
        <div class="card-body">
          <h5 class="card-title">输入要压缩的长网址：</h5>
          <p class="card-text">例如: https://example.com/long-url/RoowykPo8KPvjZWxQ</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    
                    开始吧！
                  </button>
            </div>
          </div>    
          <p id="notice"></p>             
</div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>     
      
     <script src="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
<script src="https://shorturl-cdn.github.io/shorturl-cdn/shorturl/main.js" crossorigin="anonymous"></script>
</body>
</html>
